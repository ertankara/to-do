<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List</title>
</head>
<body>
    <!-- MODAL -->
    <div class="modal">
      <div class="modal-content center-common">
        <input class="clock-input" type="text" name="clock" id="clock-min" placeholder="minutes">
        <input class="clock-input" type="text" name="clock" id="clock-sec" placeholder="seconds">
        <button class="clock-input" id="set-timer">Set</button>
      </div>
    </div>
    <!-- MODAL -->

    <!-- ADD TASK BEGIN -->
    <div class="add-task-field shadow center-common">
      <div class="add-task-cover center-common">
        <input class="add-task-inputs-common add-task-input" type="text" name="add-task" id="add-task">
        <button id="add-task-button" class="add-task-inputs-common add-task-button">Add Task</button>

        <button class="add-task-inputs-common add-task-button">
          <img src="img/clock.svg" alt="" width="20px" height="20px">
        </button>
      </div>
    </div>
    <!-- ADD TASKS END -->

    <!-- ADDED TASKS BEGIN -->
    <div id="task-container" class="added-tasks-cover shadow center-common">
    </div>
    <!-- ADDED TASKS END -->

    <script src="js/local-storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
